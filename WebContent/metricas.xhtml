
<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">
<h:head>
  <title>METRICAS</title>  
  <h:outputStylesheet library="css" name="style.css" />  
</h:head>
<h:body class="centered">
	<div>
		<h:form>
			<h2>CRUD de Metricas</h2>
			<label>Metrica Id: </label><h:inputText  styleClass="text" value="#{metricaControlador.metricaId}"/>
			<br/><br/>
			<label>Metrica: </label><h:inputText styleClass="text" value="#{metricaControlador.metrica}"/>
			<br/><br/>	
			<label>Descripcion: </label><h:inputText  styleClass="text" value="#{metricaControlador.descripcion}"/>
			<br/><br/>
			<label>Parametros: </label><h:inputText styleClass="text" value="#{metricaControlador.parametros}"/>
			<br/><br/>	
			<label>Intervalo Tiempo: </label><h:inputText  styleClass="text" value="#{metricaControlador.tiempo}"/>
			<br/><br/>
			<label>Time Out: </label><h:inputText styleClass="text" value="#{metricaControlador.timeOut}"/>
			<br/><br/>	
			<label>Estado: </label><h:inputText  styleClass="text" value="#{metricaControlador.estado}"/>
			<br/><br/>
			<label>Fecha Registro: </label><h:inputText 
				    value="#{metricaControlador.fechaRegistro}">
				    
				</h:inputText>
			<br/><br/>	
			<label>Fecha Actualiza: </label><h:inputText 
				    value="#{metricaControlador.fechaActualiza}">
				    
				</h:inputText>
			<br/><br/>
			<label>Fecha Inactiva: </label><h:inputText 
				    value="#{metricaControlador.fechaInactiva}">
				    
				</h:inputText>
			<br/><br/>
			<label>Usuario Modifica: </label><h:inputText 
				    value="#{metricaControlador.usuarioModifica}">
				    
				</h:inputText>
			<br/><br/>
			
			<h:panelGrid columns="8">
					
				<h:commandButton value="Insertar" style="width:100px;height:30px" styleClass="richButton" action="#{metricaControlador.insertar()}"/>
				<br></br>
				<h:commandButton value="Modificar" style="width:100px;height:30px" styleClass="richButton" action="#{metricaControlador.modificar()}"/>
				<br></br>
				<h:commandButton value="Borrrar" style="width:100px;height:30px" styleClass="richButton" action="#{metricaControlador.borrar()}"/>
				<br></br>
				<h:commandButton value="Consultar" style="width:100px;height:30px" styleClass="richButton" action="#{metricaControlador.consultar()}"/>
				<br></br>
			
			</h:panelGrid>
			
		</h:form>
	</div>
</h:body>

</html>
