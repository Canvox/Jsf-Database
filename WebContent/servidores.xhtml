
<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">
<h:head>
  <title>SERVIDORES</title>  
  <h:outputStylesheet library="css" name="style.css" />  
</h:head>
<h:body class="centered">
	<div>
		<h:form>
			<h2>CRUD de Servidores</h2>
			<label>Servidor ID: </label><h:inputText  styleClass="text" value="#{servidorControlador.servidorId}"/>
			<br/><br/>
			<label>Nombre Servidor: </label><h:inputText styleClass="text" value="#{servidorControlador.nombreServidor}"/>
			<br/><br/>	
			<label>Direccion IP: </label><h:inputText  styleClass="text" value="#{servidorControlador.direccionIp}"/>
			<br/><br/>
			<label>Descripcion: </label><h:inputText styleClass="text" value="#{servidorControlador.descripcion}"/>
			<br/><br/>	
			<label>Estado: </label><h:inputText  styleClass="text" value="#{servidorControlador.estado}"/>
			<br/><br/>
			<label>Fecha Registro: </label><h:inputText styleClass="text" value="#{servidorControlador.fechaRegistro}"/>
			<br/><br/>	
			<label>Fecha Actualiza: </label><h:inputText styleClass="text" value="#{servidorControlador.fechaActualiza}"/>
			<br/><br/>
			<label>Fecha Inactiva: </label><h:inputText styleClass="text" value="#{servidorControlador.fechaInactiva}"/>
			<br/><br/>
			<label>Usuario Modifica: </label><h:inputText styleClass="text" value="#{servidorControlador.usuarioModifica}"/>
			<br/><br/>
			
			<h:panelGrid columns="8">
				<h:commandButton value="Insertar" style="width:100px;height:30px" styleClass="richButton" action="#{servidorControlador.insertar()}"/>
				<br></br>
				<h:commandButton value="Modificar" style="width:100px;height:30px" styleClass="richButton" action="#{servidorControlador.modificar()}"/>
				<br></br>
				<h:commandButton value="Borrrar" style="width:100px;height:30px" styleClass="richButton" action="#{servidorControlador.borrar()}"/>
				<br></br>
				<h:commandButton value="Consultar" style="width:100px;height:30px" styleClass="richButton" action="#{servidorControlador.consultar()}"/>
				<br></br>
			</h:panelGrid>
			
		</h:form>
	</div>
</h:body>

</html>
